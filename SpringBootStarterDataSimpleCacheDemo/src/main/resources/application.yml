spring:
  datasource:
    # 数据库连接地址
    url: jdbc:postgresql://172.16.18.240:5432/pg
    # 数据库连接驱动
    driver-class-name: org.postgresql.Driver
    # 数据库用户名
    username: pg
    password: 123456

mybatis:
  configuration:
    # 开启驼峰命名法，否则属性dId与数据库中的d_id无法匹配
    map-underscore-to-camel-case: true

logging:
  level:
    # 设置com.zhangblue.simple.cache.mapper包下的日志打印级别为debug
    com.zhangblue.sample.cache.mapper: debug


